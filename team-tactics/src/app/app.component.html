<mat-toolbar color="accent">
  <a class="logo-button" (click)="navigateToHome()">
    <img src="assets/logo.png" alt="Home" class="logo">
  </a>
  <button mat-button  (click)="navigateToCompetitions()">Competitions</button>
  <span class="spacer"></span>
  <button mat-button *ngIf="loggedIn$" (click)="openRegisterDialog()">Register</button>
  <button mat-button *ngIf="loggedIn$" class="marginLeft" (click)="openLoginDialog()">Login</button>
  <button mat-button *ngIf="!loggedIn$" (click)="navigateToProfile()">Profile</button>
  <button mat-button *ngIf="!loggedIn$" class="marginLeft" (click)="logout()">Logout</button>
</mat-toolbar>

<div class="warn-background-color background">

  <router-outlet />

</div>
