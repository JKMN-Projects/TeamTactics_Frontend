<mat-card class="card">

  <mat-card-header>
    <mat-card-title>Create tournament</mat-card-title>
  </mat-card-header>

  <mat-card-content>

      <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Tournament name</mat-label>
          <input matInput formControlName="name"/>
          <mat-error *ngIf="tournamentForm.get('name')?.hasError('minlength')">
            Must have a minimum length of 3 characters
          </mat-error>
          <mat-error *ngIf="tournamentForm.get('name')?.hasError('maxlength')">
            Must not exceed 50 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Write something..." rows="3"></textarea>
          <mat-error *ngIf="tournamentForm.get('description')?.hasError('maxlength')">
            Must not exceed 500 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Team name</mat-label>
          <input matInput formControlName="teamName"/>
          <mat-error *ngIf="tournamentForm.get('teamName')?.hasError('minlength')">
            Must have a minimum length of 3 characters
          </mat-error>
          <mat-error *ngIf="tournamentForm.get('teamName')?.hasError('maxlength')">
            Must not exceed 50 characters
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="tournamentForm.invalid">Login</button>
        </div>

      </form>

  </mat-card-content>

</mat-card>
