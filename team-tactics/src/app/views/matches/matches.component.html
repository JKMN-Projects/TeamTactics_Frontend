<div class="flex-wrapper">

  <div class="column fullWidth standardPadding accent-background-color">

    <table mat-table [dataSource]="tournamentMatch" class="mat-elevation-z8 topMargin">

      <ng-container matColumnDef="homeTeam">
        <th mat-header-cell *matHeaderCellDef class="">Home team</th>
        <td mat-cell *matCellDef="let match">{{ match.homeTeamName }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let match">{{ match.homeTeamScore + " - " + match.awayTeamScore }}</td>
      </ng-container>

      <ng-container matColumnDef="awayTeam">
        <th mat-header-cell *matHeaderCellDef>Away team</th>
        <td mat-cell *matCellDef="let match">{{ match.awayTeamName }}</td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let match">{{ match.matchDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToMatchPoints(row)"></tr>

    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page"></mat-paginator>

  </div>

</div>
