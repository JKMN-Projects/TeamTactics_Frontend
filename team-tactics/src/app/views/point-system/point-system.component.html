<div class="flex-wrapper">

  <div class="column fullWidth standardPadding accent-background-color">

    <table mat-table [dataSource]="points" class="mat-elevation-z8 topMargin">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="">Name</th>
        <td mat-cell *matCellDef="let points">{{ points.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let points">{{ points.description }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Point amount</th>
        <td mat-cell *matCellDef="let points">{{ points.pointAmount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSize]="12" showFirstLastButtons aria-label="Select page"></mat-paginator>

  </div>

</div>
