<div class="flex-wrapper">

  <div class="column fullWidth standardPadding accent-background-color">

    <div class="row-space-evenly-center">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput disabled [value]="user.email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput disabled [value]="user.username">
      </mat-form-field>

    </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="tournamentName">
          <th mat-header-cell *matHeaderCellDef> Tournament name </th>
          <td mat-cell *matCellDef="let element"> {{element.tournamentName}} </td>
        </ng-container>

        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef> Team name </th>
          <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
        </ng-container>

        <ng-container matColumnDef="competitionName">
          <th mat-header-cell *matHeaderCellDef> Competition name </th>
          <td mat-cell *matCellDef="let element"> {{element.competitionName}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToTournament(row)"></tr>

      </table>

      <mat-paginator #paginator [pageSize]="[10]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

  </div>

</div>
